<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria Musicale - Visualizzatore MIDI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizzatore MIDI Completo</h1>

    <div>
        <label for="midi-file-input">Carica File MIDI:</label>
        <input type="file" id="midi-file-input" accept=".mid,.midi">
    </div>

    <div style="margin-top: 1em; margin-bottom: 1em;">
        <button id="play-button" disabled>Avvia/Riprova</button>
        <button id="stop-button" disabled>Ferma</button>
        <span id="playback-status" style="margin-left: 1em;">Carica un file MIDI.</span>
        <button id="export-png-button" style="margin-left: 2em;" disabled>Esporta PNG</button>
        <button id="export-exercise-button" disabled>Esporta Esercizio (.js)</button> <!-- Nuovo pulsante -->
    </div>

    <div style="margin-top: 0.5em; margin-bottom: 1em;">
        <label for="speed-slider">Velocit√† Scorrimento:</label>
        <input type="range" id="speed-slider" min="1" max="10" value="5">
        <span id="speed-value">Normale</span>
    </div>

    <div id="accuracy-display">Accuratezza: N/A</div>

    <div id="pentagramma-container">
    </div>

    <script src="https://unpkg.com/vexflow@4.2.3/build/cjs/vexflow.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>
</html>
